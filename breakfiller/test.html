        <div class="weather">
          <div class="top-bar">
            <span>World weather</span>
            <img class="logo" src="img/openweathermap.svg">
          </div>
          <table>
            <thead>
              <tr>
                <th>City</th>
                <th>Conditions</th>
                <th>Temperature</th>
                <th>Wind</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>London</td>
                <td class="icon">
                  <img src="img/if_weather_7.svg">
                </td>
                <td class="temp" data-temperature="12">
                  <div>12&deg;</div>
                </td>
                <td class="wind" data-direction="37">
                  <div>9</div>
                  <img src="img/wind-vane.svg">
                </td>
              </tr>
              <tr>
                <td>New York City</td>
                <td class="icon">
                  <img src="img/if_weather_4.svg">
                </td>
                <td class="temp" data-temperature="5">
                  <div>5&deg;</div>
                </td>
                <td class="wind" data-direction="275">
                  <div>10</div>
                  <img src="img/wind-vane.svg">
                </td>
              </tr>
              <tr>
                <td>Berlin</td>
                <td class="icon">
                  <img src="img/if_weather_1.svg">
                </td>
                <td class="temp" data-temperature="14">
                  <div>14&deg;</div>
                </td>
                <td class="wind" data-direction="100">
                  <div>4</div>
                  <img src="img/wind-vane.svg">
                </td>
              </tr>
              <tr>
                <td>Reykjavik</td>
                <td class="icon">
                  <img src="img/if_weather_36.svg">
                </td>
                <td class="temp" data-temperature="-12">
                  <div>-12&deg;</div>
                </td>
                <td class="wind strong" data-direction="20">
                  <div>42</div>
                  <img src="img/wind-vane-dark.svg">
                </td>
              </tr>
            </tbody>
          </table>
